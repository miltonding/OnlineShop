<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../static/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/item-animation/item-animation.css" />

    <!-- bootstrap module-->
    <link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap.min.css" />
    <script src="../static/js/jquery-2.1.1.min.js"></script>
    <script src="../static/js/item-animation/item-animation.js"></script>
  </head>

  <body>
    <div style="width: 600px;height: 400px;" role="plain-carousel">
      <div id="item-animation">
        <!-- main part-->
        <ul class="slider_item" id="move_block">
          <li class="slider_item slider_show">
            <a href="javascript:void(0);" target="_blank">
              <img src="../static/images/item/item_one.jpg" class="slider_item"/>
            </a>
          </li>
          <li class="slider_item slider_hide">
            <a href="javascript:void(0);" class="slider_item" target="_blank">
              <img src="../static/images/item/item_two.jpg" class="slider_item common_img"/>
            </a>
          </li>
          <li class="slider_item slider_hide">
            <a href="javascript:void(0);" class="slider_item" target="_blank">
              <img src="../static/images/item/item_three.jpg" class="slider_item"/>
            </a>
          </li>
          <li class="slider_item slider_hide">
            <a href="javascript:void(0);" class="slider_item" target="_blank">
              <img src="../static/images/item/item_four.jpg" class="slider_item"/>
            </a>
          </li>
          <li class="slider_item slider_hide">
            <a href="javascript:void(0);" class="slider_item" target="_blank">
              <img src="../static/images/item/item_five.jpg" class="slider_item"/>
            </a>
          </li>
          <li class="slider_item slider_hide">
            <a href="javascript:void(0);" class="slider_item" target="_blank">
              <img src="../static/images/item/item_six.png" class="slider_item"/>
            </a>
          </li>
          <li class="slider_item slider_hide">
            <a href="javascript:void(0);" class="slider_item" target="_blank">
              <img src="../static/images/item/item_seven.jpg" class="slider_item"/>
            </a>
          </li>
        </ul>

        <!-- indicator -->
        <ul class="slider_indicator">
          <li class="slider_indicator_btn slider_indicator_active"></li>
          <li class="slider_indicator_btn"></li>
          <li class="slider_indicator_btn"></li>
          <li class="slider_indicator_btn"></li>
          <li class="slider_indicator_btn"></li>
          <li class="slider_indicator_btn"></li>
          <li class="slider_indicator_btn slider_indicator_btn_last"></li>
        </ul>

        <!-- prev -->
        <a href="javascript:void(0);" class="slider_control_prev slider_control_font">&lt;</a>

        <!-- next -->
        <a href="javascript:void(0);" class="slider_control_next slider_control_font">&gt;</a>
      </div>
    </div>
  </body>
</html>
